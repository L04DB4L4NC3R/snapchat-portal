<!DOCTYPE html>
<html>
    <head>

            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

        <title>
            Login Page

        <style>
            @media (max-width : 650px) {
                .input-width {
                    min-width: 50%;
                }

                .logo,.dsclabel,.sclabel{
                    text-align:center;
                }


                .dscvit{
                    padding-bottom:5px;

            }
            @media (max-width : 768px){
                    .input-width {

                }
            


        </style>

    <body>

                <div class="heading">
                        <b>Filter Submission Portal</b>
                </div>

                            <form method="post" action="{{ url_for('login') }}">

                                    <input class="field input-width" type="text" placeholder="Username" name="username" maxlength="30" required>
                                </div>

                                    <input class="field input-width" type="password" placeholder="Password" name="pass" maxlength="30" required>
                                </div>
                                <div class="col-12 col-xs-12">
                                    <input class="field input-width" type="submit" value="LogIn">
                                </div>
                            </form>
                            <div class="col-12 ">

                            </div> 
                        </div>
                    </div>
                    <div class="container ">
                        <div class="row">
                            <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 dscvit">

                                        <div class="row">
                                                <div class="col-lg-8 col-md-8 col-sm-6 col-xs-3 logo">

                                                </div>

                                                    DSC <b>VIT</b>
                                                </div>
                                        </div>
                                    </div>
                            </div>
                            <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 snapchat ">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-3 col-sm-3 col-xs-3 logo">
                                                <img src="images/sc-logo.jpg">
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6 sclabel">
                                                <b>Snapchat</b>
                                            </div>
                                        </div>

                        </div>
                    </div>
