<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" defer>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

            <title>
                Registration Page
            </title>
            <style>
                @media (max-width : 650px) {
                    .input-width {
                        min-width: 60%;
                    }
                    .logo,.dsclabel,.sclabel{
                    text-align:center;
                }

                .dscvit{
                    padding-bottom:5px;
                }
                }
                @media (max-width : 768px){
                    .input-width {
                        min-width: 60%;
                    }
                }
            </style>
        
    </head>

    <body>
        <div class="content">
            <div class="section2">
                <div class="heading">
                        <b>Filter Submission Portal</b>
                </div>
                <form>
                    <div class="container-fluid">
                        <div class="row" style="text-align:center">
                            <div class="col-12">
                                <form action="{{ url_for('register') }}" method="POST">
                                    <div class="cover">
                                    <input class="field  input-width" type="text" placeholder="Username" name="username" maxlength="30" required>
                                    </div>
                                    <!--<div class="cover">
                                        <input class="field  input-width" type="text" placeholder="Email" name="email" maxlength="30" required>
                                    </div> -->
                                    <div class="cover">
                                        <input class="field  input-width" type="password" placeholder="Password" name="pass" maxlength="30" required>
                                    </div>
                                    <!--<div class="cover">
                                        <input class="field  input-width" type="password" placeholder="Confirm Password" name="password" maxlength="30" required>
                                    </div> -->
                                    <div class="cover">
                                        <input type="submit" class="field  input-width" value="Register">
                                    </div>
                            </div>
                            <div class="col-12">
                                <a href="{{ url_for('login') }}"><b><u>Already have an account? Login</u></b></a>
                            </div>
                            <div class="container ">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  dscvit">
                                                <div class="container ">
                                                    <div class="row">
                                                            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-3 logo">
                                                                <img src="{{ url_for('static', filename='images/dsc-logo.jpeg') }}">
                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 dsclabel">
                                                                DSC <b>VIT</b>
                                                            </div>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 snapchat">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-md-3 col-sm-3 col-xs-3 logo logo">
                                                            <img src="{{ url_for('static', filename='images/sc-logo.jpg') }}">
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-xs-6 sclabel">
                                                            <b>Snapchat</b>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
